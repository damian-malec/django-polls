<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<title>{{ question.question_text }} | Ankiety Django</title>
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUc52pihcAfRgd9szmkQjVSk0kDxKN9KQ7TA2uxTGiapGy0Im-ZP1lkYeZ0GhdTZzV4_s&usqp=CAU">
</head>

<body>

<style>
    .nounderline {
    text-decoration: none
    }
</style>

<div class ="row my-custom-row justify-content-start align-items-start">
        <div class=col-sm-12"><div class="p-3 mb-2 bg-info bg-opacity-25"><a class="fs-2 text-dark nounderline" href="/">Ankiety Django</a></div></div>
</div>

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} głos{{ choice.votes|pluralize:"ów" }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.slug %}">Głosujesz jeszcze raz?</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
