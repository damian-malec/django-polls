{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% endif %}

    <script>
        setTimeout(function(){
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 5000)
    </script>
